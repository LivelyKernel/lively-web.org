[program:lively]
command=/home/lively/lively-web.org/lively/start.sh
autorestart=true
autostart=true
redirect_stderr=true
stdout_logfile=/home/lively/lively-web.org/logs/lively.log
stdout_logfile_maxbytes=5MB
