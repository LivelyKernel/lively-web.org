[program:mailman]
command=/home/lively/lively-web.org/mailman/start.sh
autorestart=true
autostart=true
redirect_stderr=true
stdout_logfile=/home/lively/lively-web.org/logs/mailman.log
stdout_logfile_maxbytes=1MB
stdout_logfile_backups=10
